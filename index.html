<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="grayout"></div>
    <div class="wrapper">
      <header><h1>Your To do List</h1></header>
      <nav>
        <ul>
          <li id="inbox">Inbox</li>
          <li>Today</li>
          <li>This week</li>
        </ul>
        <h2>Projects</h2>
        <ul class="projects"></ul>
        <div class="addproj">Add Project</div>
      </nav>
      <main>
        <!-- Sketch -->
        <h2>Project name</h2>
        <p>Tasks</p>
        <p>Tasks</p>
        <p>Tasks</p>
        <p>Tasks</p>
        <div>Add New Task</div>
      </main>
    </div>
    <form class="allforms">
      <div>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc" />
      </div>
      <div>
        <p>Priority*</p>
        <input type="radio" name="prio" id="Low" value="low" />
        <label for="Low">Low</label>
        <input type="radio" name="prio" id="High" value="high" />
        <label for="High">High</label>
        <input type="radio" name="prio" id="Extreme" value="extreme" />
        <label for="Extreme">Extreme</label>
      </div>
      <div>
        <label for="duedate">Due Date *</label>
        <input type="date" name="duedate" id="duedate" />
      </div>
      <button id="addnewtaskbtn">Add New Task</button>
    </form>
    <form id="details">
      <div><span>Title: </span> <span class="title"></span></div>
      <div><span>Desc: </span> <span class="description"></span></div>
      <div><span>Priority:</span> <span class="Dpriority"></span></div>
      <div><span>Due Date:</span> <span class="dueDate"></span></div>
    </form>
    <form id="createproj">
      <label for="name">Project name</label>
      <input type="text" id="name" required />
      <button type="submit" id="createProject">Create new Project</button>
    </form>
    <form id="edittask">
      <div>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc" />
      </div>
      <div>
        <p>Priority*</p>
        <input type="radio" name="prio" id="Low" value="low" />
        <label for="Low">Low</label>
        <input type="radio" name="prio" id="High" value="high" />
        <label for="High">High</label>
        <input type="radio" name="prio" id="Extreme" value="extreme" />
        <label for="Extreme">Extreme</label>
      </div>
      <div>
        <label for="duedate">Due Date *</label>
        <input type="date" name="duedate" id="duedate" />
      </div>
    </form>
    <!-- <button id="testbtn">test</button><button id="testbtn1">test1</button> -->
  </body>
</html>
